<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="assets/img/image1.jpg" id="image1" onmouseover="changeImage(this);"/>
      <img src="assets/img/image2.jpg" id="image2" onmouseover="changeImage(this);"/>
      <img src="assets/img/image3.jpg" id="image3" onmouseover="changeImage(this);"/>
      <img src="assets/img/image4.jpg" id="image4" onmouseover="changeImage(this);"/>
      <img src="assets/img/image5.jpg" id="image5" onmouseover="changeImage(this);"/>
    </div>
    <script type="text/javascript">
    function changeImage(image) {
      image.src='assets/img/'+image.id+'_2.jpg';
    }
    </script>
  </body>
</html>
